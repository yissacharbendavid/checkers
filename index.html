<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkers</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="board_and_buttons">
        <button class="on_board_button resign_button" id="resign"><h2>Resign</h2></button>
        <div class="board" id="board"></div>
        <button class="on_board_button ask_tie_button" id="ask_tie_button"><h2>Ask for tie</h2></button>    
    </div>
    <div class="whos_turn_container">
        <h2 class="" id="whites_turn">white's turn</h2>
        <h2 class="divider">||</h2>
        <h2 class="other_player_turn" id="blacks_turn">black's turn</h2>
    </div>
    <div class="none" id="modal_background">
        <div id="end_game_modal" class="none">
            <h2 class="message" id="end_game_message"></h2>
            <button class="modal_button" id="new_game_button"><h4>New game</h4></button>
            <button class="modal_button" id="close_button"><h4>Close</h4></button>
        </div>
        <div id="ask_tie_modal" class="none">
            <h2 id="ask_tie_message"></h2>
            <button id="approve_tie" class="modal_button"><h4>Yes</h4></button>
            <button id="deny_tie" class="modal_button"><h4>No</h4></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
